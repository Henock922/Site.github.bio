<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enoque ChatBot IA</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    #chat {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 1px solid #00ffcc;
      padding: 10px;
      overflow-y: auto;
      background: #1a1a1a;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .user, .bot {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #00ffff;
    }
    .bot {
      text-align: left;
      color: #ffcc00;
    }
    #form {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– EnoqueBot IA</h1>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="userInput" placeholder="Digite sua pergunta..." required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const userInput = document.getElementById("userInput");

    const apiKey = "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"; // â›” Substitua por sua chave secreta!

    async function sendMessage(message) {
      // Exibir mensagem do usuÃ¡rio
      chat.innerHTML += `<div class="user">VocÃª: ${message}</div>`;
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content.trim();

        chat.innerHTML += `<div class="bot">IA: ${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<div class="bot">Erro: ${err.message}</div>`;
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      sendMessage(message);
      userInput.value = "";
    });
  </script>
</body>
  </html>
